<!DOCTYPE html>
<html lang="fr">
<head>

    <nav>

    <h1 class="title">Orinoco</h1>
    <main>
        <section class="votre_panier">
            <h2 class="panier_h2">Votre Panier</h2>
            <div class="grid_panier">
                <h3 class="produit_panier p_panier">Produit</p>
                <h3 class="prix_produit p_panier">Prix</p>
                <h3 class="total p_panier">TOTAL</p>
            </div>
        </section>

        <section class="votre_panier">
            <h2 class="panier_h2">Passer commande</h2>
            <div class="grid_commande">
                <div class="flex_column">
                    <label for="firstname">Pr√©nom</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="flex_column">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="adresse_mail">
                    <label for="mail">Adresse e-mail</label>
                    <input type="email" id="mail" name="mail">
                </div>
                <div class="adresse_domicile">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="flex_column">
                    <label for="postal">Code postal</label>
                    <input type="number" id="postal" name="postal">
                </div>
                <div class="flex_column">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city">
                </div>
            </div>
        </section>
